<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressources PDF SESEO Formation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #008080; /* Bleu canard */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .logo {
            height: 50px;
            margin-right: 20px;
        }

        .title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
        }

        .nav {
            background-color: #005f99; /* Bleu */
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9; /* Blanc */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
        }

        .section h2 {
            color: #008080; /* Bleu canard */
            border-bottom: 2px solid #ffa500; /* Orange */
            padding-bottom: 5px;
            text-align: center;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            background-color: #e0f7fa; /* Light Cyan */
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #ffa500; /* Orange */
        }

        .file-list a {
            color: #005f99; /* Bleu */
            text-decoration: none;
        }

        .footer {
            background-color: #005f99; /* Bleu */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav ul {
                flex-direction: column;
            }

            .nav li {
                margin: 10px 0;
            }

            .section {
                width: 90%;
            }
        }
    </style>
</head>

        `;
    </script>
</body>
</html>
